{% extends 'blog/base.html' %} <!-- rozszerzamy szablon o base.html -->
{% block content %}
<!--- pętla za każdy obiekt z listy -->
        <div class="post">
        <!-- sprawdzamy, czy published_date nie jest puste -->
        <!-- jeżeli nie jest to przechodzimy do posta na nowej stronie -->
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}    
            <h2>>{{post.title}}</h2>
            <p>{{post.text|linebreaksbr}}</p>
        </div>    
{% endblock %}
