{% extends 'blog/base.html' %} <!-- rozszerzamy szablon o base.html -->
{% block content %}
<!--- pętla za każdy obiekt z listy -->
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{post.published_date}}</p>
            </div>
            <!-- odnośnik do strony ze szczegółami wpisu, pk = primary key w bazie danych -->
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
        </div>    
    {% endfor %}
{% endblock %}
